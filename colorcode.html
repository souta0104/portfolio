                このアプリはカラーコードを<br>
                入力していただくことで<br />
                すぐに色が確認できるアプリです。<br>
                色を探したり<br />
                色の表示の仕方を簡単に確認できます。<br><br>
                使い方はシンプル<br>
                スライドしてRGBを選択、<br>
                または直接カラーコードを入力<br>
                色をタップしてカラーコードをコピー<br>
